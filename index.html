<!DOCTYPE html>
<html>
<style>
	#myList li{
			list-style: none;
			font-size: 16px;
			height: 22px;
			width: 450px;
			padding: 12px 10px 10px 40px;
			background-color: #ece1e1; 
      }
     #myList li span{
			height: 18px;
			width: 10px;
            float: right;
			clear: right;
		}
      #myList li:hover{
			background-color: #b9a0a0;
			position: relative;
		}
      #myList li:hover .close{
      		top: 0px;
			right: 0px;
      		background: red;
			position: absolute;
            padding: 13px;
      }
</style>

<body>

<ul id="myList">
  <li>Coffee<span class="close">&times;</span></li>
  <li>Tea<span class="close">&times;</span></li>
</ul>

<p>Click the button to append an item to the end of the list.</p>

<input id = "input-in" onclick="myFunction(event)"> 

<button>Add to list</button>

<div id = "demo"></div>

<script>

var str = [];

function pushStringToArray(){

	var text = documnet.getElementById("input-in").value;
    str.push(text);
	
}

function freshInput(){
	document.getElementById("input-in").value = '';
}

function render(){
	document.getElementById("myList").innerHTML = "";
    for(var i = 0; i<str.length;i++){
      var node = document.createElement("LI");
      node.id = i;
      node.innerHTML = str[i] + '<span class="close">&times;</span>';
      addEvent(node);
      document.getElementById("myList").appendChild(node);
	}
    
}

function myFunction(event){

   AddFunction();
   freshInput();
   
}

function AddFunction(){
 	var text = document.getElementById("input-in").value;
    str.push(text);
    render();
}

function addEvent(node){
	node.addEventListener("click",function(){
    	removeTodoInString(node.id);
        render();
    });
}

function removeTodoInString(index){

	str.splice(index,1);
    
    
}

</script>

<p><strong>Note:</strong><br>First create an LI node,<br> then create a Text node,<br> then append the Text node to the LI node.<br>Finally append the LI node to the list.</p>

</body>
</html>
