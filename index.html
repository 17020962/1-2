<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chat box</title>
	<style type="text/css">
		body{
			margin-left: 180px;
			margin-top: 20px;
		}
		.up{
			width: 1000px;
		}
		.up .left-box{
			width: 700px;
			min-height: 400px;
			float: left;
			clear: left;
		}
		.up .right{
			width: 300px;
			min-height: 400px;
			float: left;
		}
		.up .right img{
			width: 200px;
			height: 200px;
			border-radius: 50%;
			padding: 50px;	
		}
		.left-box .left{
			width: 300px;
			float: left;
		}
		.left-box .left img{
			width: 200px;
			height: 200px;
			border-radius: 50%;
			padding: 50px;
		}
		.left-box .box{
			width: 400px;
			background-color: #ccffcc;
			height: 400px;
			float: right;
			color: white;
			overflow: scroll;
		}
		.left-box .box .box-title{
			text-align: center;
			height: 50px;
			background-color: #9900cc;
			padding-top: 15px; 
		}
		.left-box .box .person1-saying{
			width: 300px;
			background-color: #0066cc;
			border-radius: 15px;
			float: left;
			text-align: center;
			margin-top: 20px;
		}
		.left-box .box .person2-saying{
			width: 300px;
			background-color: #0066cc;
			border-radius: 15px;
			float: right;
			text-align: center;
			min-height: 50px;
			margin-top: 20px;
		}
		li{
			width: 300px;
			background-color: #0066cc;
			border-radius: 15px;
			float: left;
			text-align: center;
			margin-top: 20px;
			margin-left: 0px;
			list-style: none;
			word-wrap: break-word;
		}
		span{
			width: 300px;
			background-color: #0066cc;
			border-radius: 15px;
			float: right;
			text-align: center;
			margin-top: 20px;
			list-style: none;
			word-wrap: break-word;
		}
		.down{
			width: 1000px;
		}
		.down .person1{
			width: 500px;
			background-color: pink;
			min-height: 200px;
			float: left;
			clear: left;
			text-align: center;
		}
		.down .person1 .person1-title{
			padding-top: 10px;
			padding-bottom: 20px; 
			background-color: orange;
			font-family: Tahoma;
		}
		.down .person1 .person1-input{
			padding-top: 30px;
		}
		.down .person1 .person1-input input{
			font-size: 30px;
		}
		.down .person2{
			width: 500px;
			background-color: green;
			min-height: 200px;
			float: right; 
			text-align: center;
		}
		.down .person2 .person2-title{
			padding-top: 10px;
			padding-bottom: 20px; 
			background-color: #ffff99;
			font-family: Tahoma;
		}
		.down .person2 .person2-input{
			padding-top: 30px;
		}
		.down .person2 .person2-input input{
			font-size: 30px;
		}
	</style>
</head>
<body>
	<div class="up">
		<div class="left-box">
			<div class="left"><img src="https://www.facebook.com/photo.php?fbid=2118831651724781&set=a.1465574403717179.1073741827.100007939007444&type=3&theater"/></div>
			<div class="box">
				<div class="box-title">MESSAGE</div>
				<ul id="list-message">
					
				</ul>
			</div>
		</div>
		<div class="right"><img src="https://www.facebook.com/photo.php?fbid=594284447621566&set=a.121218411594841.1073741826.100011200481450&type=3&theater"></div>
	</div>
	<div class="down">
		<div class="person1">
			<div class="person1-title">PERSON1</div>
			<div class="person1-input">
			<input type="text" name="" id="mes-person1" onkeypress="person1Saying(event)">
			</div>
		</div>
		<div class="person2">
			<div class="person2-title">PERSON2</div>
			<div class="person2-input">
			<input type="text" name="" id="mes-person2" onkeypress="person2Saying(event)">
			</div>
		</div>
	</div>
	<script type="text/javascript">
		function person1Saying(event) {
			var x = event.which;
			if(event.which===13){
				var str1 = document.getElementById("mes-person1").value;
				var mes = document.createElement('li');
				mes.innerHTML = str1;
				document.getElementById("list-message").appendChild(mes);
			}
		}
		function person2Saying(event) {
			var x = event.which;
			if(event.which===13){
				var str1 = document.getElementById("mes-person2").value;
				var mes = document.createElement('span');
				mes.innerHTML = str1;
				document.getElementById("list-message").appendChild(mes);
			}
		}
	</script>
</body>
</html>
