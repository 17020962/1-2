<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>baitaptuan1</title>
	<style>
		body{
			width: 500px;
			height: auto;
			margin: 0px;
			padding-left: 0px;
		}

		.header{
			background: red;
			margin-bottom: 0px;
		}
		.header h1{
			color: white;
			text-align: center;
		}
		.header .inadd input{
			margin-bottom: 10px;
			border: none;
			font-size: 30px;
			width: 71%;
		}
		.header .inadd span{
			border: none ;
			font-size: 33px;
			background-color:#5d6968;
			color: black;
			padding-bottom: 1px;
		}

		.header .inadd span:hover{
			background-color: grey;
			cursor: pointer;
		}

		.header form{
			text-align: center;
		}

		.main ul{
			padding-left: 0px;
			margin: 0px;
		}
		.main ul li {
			list-style: none;
			font-size: 16px;
			height: 22px;
			width: 450px;
			padding: 12px 10px 10px 40px;
			background-color: #ece1e1; 
		}

		.main ul li:hover{
			background-color: #b9a0a0;
			position: relative;
		}

		.main ul li{
			float: left;
			clear: left;
		}

		.main ul li .close{
			float: right;
			clear: right;
			top: 0px;
			right: 0px;

		}
		.main ul li:hover .close{
			background: red;
			position: absolute;
			padding: 13px;
		}
	</style>
</head>
<body>
	<div id="myDIV" class = "header">
		<h1>Danh sách học sinh trong lớp</h1>
		<form action="" id="create" class="inadd">
			<input id="myInput" type="text" placeholder="Title..." /><span onclick="newElement();" class="inadd">ADD</span>
		</form>
	</div>
	<div class="main">
		<ul id="myUL">
			<li>Trần Hồng Phúc</li>
			<li>Trần Hồng Phúc</li>
			<li>Trần Hồng Phúc</li>
		</ul>
		
	</div>
	<script>
		
			var myNodelist = document.getElementsByTagName("LI");
			var i;
			for (i = 0; i < myNodelist.length; i++) {
			  var span = document.createElement("SPAN");
			  var txt = document.createTextNode("x");
			  span.className = "close";
			  span.appendChild(txt);
			  myNodelist[i].appendChild(span);
			}

			// Click on a close button to hide the current list item
			var close = document.getElementsByClassName("close");
			var i;
			for (i = 0; i < close.length; i++) {
			  close[i].onclick = function() {
			    var div = this.parentElement;
			    div.style.display = "none";
			  }
			}

			// Add a "checked" symbol when clicking on a list item
			var list = document.querySelector('ul');
			list.addEventListener('click', function(ev) {
			  if (ev.target.tagName === 'LI') {
			    ev.target.classList.toggle('checked');
			  }
			}, false);

			// Create a new list item when clicking on the "Add" button
			function newElement() {
			  var li = document.createElement("li");
			  var inputValue = document.getElementById("myInput").value;
			  var t = document.createTextNode(inputValue);
			  li.appendChild(t);
			    document.getElementById("myUL").appendChild(li);
			  	document.getElementById("myInput").value = "";

			  var span = document.createElement("SPAN");
			  var txt = document.createTextNode("x");
			  span.className = "close";
			  span.appendChild(txt);
			  li.appendChild(span);

			  for (i = 0; i < close.length; i++) {
			    close[i].onclick = function() {
			      var div = this.parentElement;
			      div.style.display = "none";
			    }
			  }
			}
	</script>

</body>
</html>
